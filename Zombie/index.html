<!DOCTYPE html>
<link href="css\style.css" rel="stylesheet" type="text/css">
<html>

<body>

    <img id="zombie" src="images\zombie.png" onclick="clicksZombie(), changeImage()">

    <img id="zombie2" src="images\zombie.png" onclick="clicksZombie(), changeImage2()">

    <audio id="music">
        <source src="src/explosion.mp3" type="audio/mpeg">
    </audio>

    <script type="text/javascript">
        let music = document.getElementById("music");
        function playMusic() {
            music.play();
        }
        (function () {
            setInterval(zombieMovement, 2000);
            setInterval(zombieMovement2, 2000);
        })();
        function zombieMovement() {
            document.getElementById('zombie').src = "images/zombie.png";
            let width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            let height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            width = width - 200
            randomLeft = Math.random() * width;
            height = height - 200
            randomTop = Math.random() * height;
            document.getElementById("zombie").style.left = randomLeft + "px";
            document.getElementById("zombie").style.top = randomTop + "px";
            console.log("\"" + randomLeft + "px\"");
            console.log(randomTop + "px");
        }
        function zombieMovement2() {
            document.getElementById('zombie2').src = "images/zombie.png";
            let width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            let height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            width = width - 200
            randomLeft = Math.random() * width;
            height = height - 200
            randomTop = Math.random() * height;
            document.getElementById("zombie2").style.left = randomLeft + "px";
            document.getElementById("zombie2").style.top = randomTop + "px";
            console.log("\"" + randomLeft + "px\"");
            console.log(randomTop + "px");
        }
        let clicks = 0;
        function clicksZombie() {
            clicks++;
            document.getElementById("clicks").innerHTML = clicks;
            playMusic();
        }
        function changeImage() {
            let image = document.getElementById('zombie');
            if (image.src.match("zombie")) {
                image.src = "images/explosion.gif";
            } else {
                image.src = "images/zombie.png";
            }
        }
        function changeImage2() {
            let image = document.getElementById('zombie2');
            if (image.src.match("zombie")) {
                image.src = "images/explosion.gif";
            } else {
                image.src = "images/zombie.png";
            }
        }
        function restartGame() {
            window.location.reload();
        }
        function respawnLocation() {
            w = random();
            h = random();
            document.getElementById("zombie").style.left = w + "%";
            document.getElementById("zombie").style.top = h + "%";
        }
        function respawnLocation2() {
            w = random();
            h = random();
            document.getElementById("zombie2").style.left = w + "%";
            document.getElementById("zombie2").style.top = h + "%";
        }
        function random() {
            return Math.random() * (80 - 20) + 20;
        }
        respawnLocation();
        respawnLocation2();
    </script>
    <p>Number of kills: <span id="clicks">0</span></p>
    <div class="button">
        <input type="button" value="Restart Game" onClick="window.location.reload()">
    </div>
</body>

</html>
